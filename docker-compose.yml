services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ecommerce-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4.1.6-management-alpine
    container_name: ecommerce-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul
  consul:
    image: consul:1.15
    container_name: ecommerce-consul
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - ecommerce-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ecommerce-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - ecommerce-network
    depends_on:
      - prometheus

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: ecommerce-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=dev-file
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    command: start-dev
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: ecommerce-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=auth-service
      - PORT=3001
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
      - KEYCLOAK_CLIENT_ID=ecommerce-backend
      - KEYCLOAK_CLIENT_SECRET= nRVZRHHRb8zxzcZPR0fhEey3TrF9hMuM
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # Product Catalog Service
  product-catalog-service:
    build:
      context: .
      dockerfile: ./services/product-catalog-service/Dockerfile
    container_name: ecommerce-product-catalog-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=product-catalog-service
      - PORT=3002
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: ./services/inventory-service/Dockerfile
    container_name: ecommerce-inventory-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=inventory-service
      - PORT=3003
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: ./services/cart-service/Dockerfile
    container_name: ecommerce-cart-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=cart-service
      - PORT=3004
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
    volumes:
      - ./shared:/app/shared:ro

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    container_name: ecommerce-order-service
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=order-service
      - PORT=3005
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    container_name: ecommerce-payment-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=payment-service
      - PORT=3006
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: ecommerce-notification-service
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=notification-service
      - PORT=3007
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - LOG_LEVEL=info
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=ecommerce
      - EMAIL_HOST=smtp.ethereal.email
      - EMAIL_PORT=587
      - EMAIL_USER=your_ethereal_user
      - EMAIL_PASS=your_ethereal_pass
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - rabbitmq
    volumes:
      - ./shared:/app/shared:ro

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: ecommerce-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - CART_SERVICE_URL=http://cart-service:3004
      - ORDER_SERVICE_URL=http://order-service:3005
      - PAYMENT_SERVICE_URL=http://payment-service:3006
    networks:
      - ecommerce-network
    depends_on:
      - auth-service
      - product-catalog-service
      - inventory-service
      - cart-service
      - order-service
      - payment-service

volumes:
  mongodb_data:
  mongodb_config:
  rabbitmq_data:
  consul_data:
  prometheus_data:
  grafana_data:

networks:
  ecommerce-network:
    driver: bridge

